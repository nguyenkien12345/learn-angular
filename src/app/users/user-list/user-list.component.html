<div class="flex flex-col gap-8">
  <h1 class="text-4xl font-bold text-center">Users</h1>

  <table class="w-100">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>User Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users" [ngSwitch]="user.gender">
        <ng-container *ngIf="user.password">
          <td>{{user.id}}</td>
          <td>{{user.firstName | uppercase}}</td>
          <td>{{user.lastName | lowercase}}</td>
          <td>{{user.userName | titlecase}}</td>
          <td>{{user.age}}</td>

          <td *ngSwitchCase="1">Nam</td>
          <td *ngSwitchCase="2">Nữ</td>
          <td *ngSwitchDefault>Khác</td>

          <td class="actions">
            <button class="btn-edit" data-id="{{user.id}}">Edit</button>
            <button class="btn-delete" data-id="{{user.id}}">Delete</button>
          </td>
        </ng-container>
      </tr>
    </tbody>
  </table>
</div>
